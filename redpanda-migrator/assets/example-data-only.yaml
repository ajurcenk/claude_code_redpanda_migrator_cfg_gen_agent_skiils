# Example: Data-Only Migration
# Use case: Simple topic migration without schemas or ACLs

http:
  enabled: false

input:
  redpanda_migrator_bundle:
    redpanda_migrator:
      seed_brokers:
        - "source-broker:9092"
      
      # Migrate specific topics only
      topics:
        - "orders"
        - "customers"
        - "products"
      regexp_topics: false
      
      consumer_group: "data_migrator"
      start_from_oldest: true

output:
  redpanda_migrator_bundle:
    redpanda_migrator:
      seed_brokers:
        - "dest-broker:9092"
      
      # No consumer offset translation
      consumer_groups: false
      
      # No ACL migration
      sync_topic_acls: false

metrics:
  prometheus: {}
